<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ANiOL demo</title>

    <script src="build/libv86.js"></script>
    <script>
        "use strict";
        window.onload = function () {
            var emulator = window.emulator = new V86Starter({
                memory_size: 32 * 1024 * 1024,
                vga_memory_size: 2 * 1024 * 1024,
                screen_container: document.getElementById("screen_container"),
                bios: {
                    url: "bios/seabios.bin",
                },
                vga_bios: {
                    url: "bios/vgabios.bin",
                },
                cdrom: {
                    
                    
                    url: "images/linux.iso"
                    
                    
                },
                autostart: true

            });
        }
    </script>
</head>

<body style="text-align:center;background:#999;">
    <div id="screen_container" style="float:left;">
        <div style="white-space: pre; font: 19px monospace; line-height: 20px"></div>
        <canvas style="display: none" id=""></canvas>
    </div>
</body>

</html>
